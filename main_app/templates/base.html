{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.imgur.com/aTDwar5s.png" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GameFaves</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      {% if request.user.username %}
        <a href="{% url 'games_create' %}">Add a Game</a>
      {% endif %}
      <h1 class="logo">GameFaves</h1>
      {% if request.user.username %}
        <a href="{% url 'user_detail' user.id %}">Profile</a>
        <a href="{% url 'logout' %}">Log Out</a>
      {% else %}
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'login' %}">Log In</a>
      {% endif %}
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
     &copy;2020 Dallas Dev Stars
  </footer>
</body>
</html>
