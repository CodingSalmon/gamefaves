{% extends 'base.html' %}
{% block content %}

<span class="gameName">{{ game.name }}</span>

<div class="details">
  
  <p>Genre: {{game.get_genre_display}}</p>
  <p>Added By: <a href='{% url 'user_detail' game.added_by.id %}'>{{ game.added_by }}</a></p>
  
</div>

{% if user %}
  <a class="btn" href="{% url 'assoc_favgame' game.id user.id %}">Add Game to My Favorites</a>
{% endif %}

{% if request.user == game.added_by %}
  <a class="btn" href="{% url 'games_delete' game.id %}">Delete Game</a>
{% endif %}

{% endblock %}
