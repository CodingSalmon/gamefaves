{% extends 'base.html' %}
{% block content %}

<span>{{ game.name }}</span>

<div class="details">
  
  <p>Genre: {{game.get_genre_display}}</p>
  <p>Added By: {{ game.added_by }}</p>
  {% if request.user == game.added_by %}
    <a href="{% url 'games_delete' game.id %}">Add Game to My Favorites</a>
    <a href="{% url 'games_delete' game.id %}">Delete Game</a>
  {% endif %}
</div>

{% endblock %}
