{% extends 'base.html' %}
{% block content %}

<h1>Game List</h1>

{% for game in games %}
  <div>
    <a href="{% url 'detail' game.id %}">
    <div>
      <span>{{ game.name }}</span>
      <p>Genre: {{ game.genre }}</p>
      <p>Added By: {{ game.added_by }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
