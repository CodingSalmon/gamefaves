{% extends 'base.html' %}
{% block content %}
    <h1> {{ user.username }}'s Favorite Games</h1>

    {% for game in fav_games %}
        <a class='homeLinks' href='{% url 'detail' game.id %}'>{{ game.name }}</a>
    {% empty %}
        <p class='homeLinks'>No Favorited Games</p>
    {% endfor %}
{% endblock %}
